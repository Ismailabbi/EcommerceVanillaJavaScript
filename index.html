<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mais.css">
    <script src="https://kit.fontawesome.com/89024cce52.js" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
</head>

<body>
    <!--navbar-->
    <nav class="navbar">

        <div class="toggleIcone">
            <span class="nav-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
        </div>

        <span class="logo">Your Futre Home</span>

        <div class="MarketPlaceIcone">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
                <div class="cart-items">0</div>
            </span>

        </div>
    </nav>
    <header class="header">
        <div class="headerPanel">
            <div class="headerTitle">Furniture And Decoration</div>
            <button class="banner-btn">shop now</button>
        </div>
    </header>

    <section class="panelProducts">
        <h1 class="productsTitle">Our Products</h1>
        <div class="productsContainer">
         
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">
    
            </div>
            <div class="cart-footer">
                <h3> your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">ClEAR CART</button>
            </div>
        </div>
    </div>
</body>

</html>
